<!DOCTYPE HTML>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Welcome to the Neighborhood</title>
  </head>
  <body>
    <div class="container">
      <div class="robot-start">
        <h1>Make a robot count!</h1>
        <button type="button" class="btn btn-primary btn-lg" id="startButton">START</button>
      </div>
      <div class="robot-input">
        <h1>Pick a number for the Robot to count to!</h1>
        <form id="user-input">
          <div class="form-group">
            <label for="number">Enter your number:</label>
            <input id="number" class="form-control" type="number" required>
          </div>
          <button type="submit" class="btn btn-success btn-lg" id="submit">SUBMIT</button>
        </form>
      </div>
      <div class="output">
        <p>This is a punk rebellion. Please prepare for equality.</p>
        <button type="reset" form="user-input" class="btn btn-primary btn-lg" id="restartButton">Run another number</button>
      </div>
    </div>
  </body>
</html>
